<p>ರಾಮಾ ರಾಮಾ ಎನ್ನಿರೋ<br>
ಇಂಥ ಸ್ವಾಮಿಯ ನಾಮವ ಮರೆಯದಿರೋ |</p>
<p>ತುಂಬಿದ ಪಟ್ಟಣಕೊಂಭತ್ತು ಬಾಗಿಲು<br>
ಸಂಭ್ರಮದರಸುಗಳು ಐದುಮಂದಿ |<br>
ಡಂಭಕತನದಿಂದ ಕಾಡುವ ಜೀವನ<br>
ನಂಬಿ ನೆಚ್ಚಿ ನೀವು ಕೆಡಬೇಡಿರೋ || 1 ||</p>
<p>ಹರಬ್ರಹ್ಮಸುರರಿಂದ ವಂದಿತನಾಗಿರ್ಪ<br>
ಹರಿಸರ್ವೋತ್ತಮ ಎಂದೆನ್ನಿರೋ |<br>
ಪುರಂಧರವಿಠ್ಠಲನ ಸ್ಮರಣೆಯ ಮಾಡಿರೋ<br>
ದುರಿತ ಭಯಗಳೆಲ್ಲ ಪರಿಹಾರವೋ || 2 ||</p>
