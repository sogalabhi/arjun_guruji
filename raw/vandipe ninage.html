<p>ವಂದಿಪೆ ನಿನಗೆ ಗಣನಾಥ - ಮೊದಲ್<br>
ವಂದಿಪೆ ನಿನಗೆ ಗಣನಾಥ. ||2 ||<br>
ಬಂದ ವಿಘ್ನಗಳ ಕಳೆ ಗಣನಾಥ<br>
ಮೊದಲ್ ವಂದಿಪೆ ನಿನಗೆ ಗಣನಾಥ ||</p>
<p>ಆದಿಯಲ್ಲಿ ನಿನ್ನ ಪಾದ<br>
ಪೂಜಿಸಿದ ಧರ್ಮರಾಯ<br>
ಸಾಧಿಸಿದ ರಾಜ್ಯ ಗಣನಾಥ || ಮೊದಲ್ ||</p>
<p>ಹಿಂದೆ ರಾವಣನು ಮದದಿಂದ<br>
ನಿನ್ನ ಪೂಜಿಸದೆ<br>
ಸಂದ ರಣದಲ್ಲಿ ಗಣನಾಥ || ಮೊದಲ್ ||</p>
<p>ಮಂಗಳ ಮೂರುತಿ ಗುರು<br>
ರಂಗವಿಠಲನ ಪಾದ<br>
ಹಿಂಗದೆ ಭಜಿಪೆ ಗಣನಾಥ || ಮೊದಲ್ ||</p>
